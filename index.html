<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="BuildForSDGs Frontend App">
    <link
      rel="shortcut icon"
      href="./Images/Image1.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Build for SDGs</title>
  </head>
  <body>
    <div class="preloader">
      <img
        src="./Images/Image1.svg"
        alt="spinner"
        width="5%"
        class="loader"
      />
    </div>
    <header>
      <img
        src="./Images/image2.svg"
        alt="SDGs logo"
        width="5%"
      />
      <h1>Build for SDGs</h1>
      <h2>Covid-19 Estimator</h2>
    </header>
    <div class="move">
      <h5>stay home! stay safe!</h5>
    </div>
    <main>
      <form action="">
        <section>
          <label for="region">Region </label>
          <input type="text" name="" id="region" required />
          <label for="avgAge">Average Age </label>
          <input type="number" name="" id="avgAge" required />
          <label for="avgIn">Average Income in USD </label>
          <input type="number" name="" id="avgIn" required />
          <label for="avgPop">Average Daily Income Population </label>
          <input type="number" name="" id="avgPop" />
        </section>
        <section>
          <label for="period">Period Type</label>
          <select name="" id="period">
            <option value="days">Days</option>
            <option value="weeks">Weeks</option>
            <option value="months">Months</option>
          </select>
          <label for="time">Time to Elapse</label>
          <input type="number" name="" id="time" required data-time-to-elapse />
          <label for="cases">Reported Cases</label>
          <input
            type="number"
            name=""
            id="cases"
            required
            data-reported-cases
          />
          <label for="pop">Population</label>
          <input type="number" name="" id="pop" required data-population />
          <label for="beds">Total Hospital Beds</label>
          <input
            type="number"
            name=""
            id="beds"
            required
            data-total-hospital-beds
          />
        </section>
      </form>
      <button data-go-estimate>Estimate</button>

      <div class="results">
        <p class="impact"></p>
        <p class="severe"></p>
      </div>
    </main>
    <script src="./estimator.js" type="text/javascript"></script>
    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
